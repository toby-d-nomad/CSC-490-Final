<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('admin.static', filename='css/manage_faculty.css')}}">
</head>
<body>
    <div class="add-button-holder">
        <a href="{{url_for('admin.add_programme')}}"><button>Add Programme</button></a>
    </div>
    {% for row in rows %}
        <div class="faculty-rows">
            <div class="faculty-rows-faculty-details">
                <span>{{row.programme_id}}</span>
                <span>{{row.programme_duration}} (Years)</span>   
                <span>{{row.programme_name}}</span>
            </div>
            <div class="faculty-rows-buttons">
                <button class="update-button">Update</button>
                <button class="delete-button">Delete</button>
            </div>
        </div>
    {% endfor %}
</body>
</html>
