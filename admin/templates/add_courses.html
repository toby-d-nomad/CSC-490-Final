{% extends 'adding_form_template.html' %}

{% block content %}
    <div class="generic-head-form-container">
        <div class="generic-main-form--container">
            <div class="generic-main-form-container-text">
                <h1>Add New Courses Here</h1>
            </div>
            <form action="{{url_for('admin.add_courses')}}" method="post", id="addCourses" class="generic-form">
                <input type="text" name="course_name" id="course_name" required placeholder="Course Name">
                <input type="text" name="course_code" id="course_code" required placeholder="Course Code">
                <input type="text" name="department_id" id="department_id" required placeholder="Department Id">
                <input type="text" name="level_id" id="level_id" required placeholder="Level Id">
                <input type="text" name="semester_id" id="semester_id" required placeholder="Semester Id">
                <input type="text" name="staff_id" id="staff_id" required placeholder="Staff Id">
                <button type="submit">submit</button>
            </form>
        </div>
    </div>
{% endblock %}
